<!-- Header Intech----------------------------- -->
<ion-header>
  <ion-toolbar>
    <ion-title class="title">
      InTech
      <ion-icon class="icons-header" src="../assets/Mobile.svg"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Bottom Menu-------------------------->
<ion-tabs>
  <ion-tab-bar class="menu" slot="bottom">
    <ion-tab-button class="menubutton">
      <ion-icon class="ion-icon" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button class="menubutton">
      <ion-icon class="ion-icon" name="heart-outline"></ion-icon>
      <ion-label>Wishlist</ion-label>
    </ion-tab-button>

    <ion-tab-button class="menumenu">
      <!--<ion-icon class = "ion-icon" name="menu-outline"></ion-icon>
      <ion-label>Menu</ion-label>-->
    </ion-tab-button>

    <ion-tab-button class="menubutton">
      <ion-icon class="ion-icon" name="cart-outline"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>

    <ion-tab-button class="menubutton" (click)="menuchoose()">
      <ion-icon class="ion-icon" name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-fab vertical="bottom" horizontal="center">
  <ion-fab-button class="menushadow"> </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="center">
  <ion-fab-button menu="main-menu" class="menumenu" (click)="menuteste()">
    <ion-icon class="ion-icon-menu" name="menu-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<!-- Menu Escolhas -->
<ion-menu side="start" menuId="main-menu" contentId="main">
  <ion-header class="sidemenu">
    <ion-toolbar class="sidemenu">
      <ion-title>Menu</ion-title>
      <ion-buttons slot="primary">
        <div class="menuclose" (click)="closemenu()">
          <ion-icon slot="end" name="close-outline"></ion-icon>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content id="main">
    <ion-list class="sidemenuoptions">
      <ion-menu-toggle>
        <ion-item routerLink="">
          <ion-label class="menu1">
            <ion-icon class="icons-menu" src="../assets/Mobile.svg"></ion-icon>
            <ion-text class="menutext"> Mobile</ion-text>
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="whatdoeshedo">
          <ion-label class="menu1"
            ><ion-icon
              class="icons-menu"
              style="width: 30px; height: 30px"
              src="../assets/gaming.svg"
            ></ion-icon>
            <ion-text class="menutext"> Gaming</ion-text>
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="lifeachievements">
          <ion-label class="menu1">
            <ion-icon
              class="icons-menu"
              style="width: 25px; height: 25px"
              src="../assets/Office.svg"
            ></ion-icon>
            <ion-text class="menutext"> Office</ion-text>
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="education">
          <ion-label class="menu1">
            <ion-icon class="icons-menu" name="home-outline"></ion-icon>
            <ion-text class="menutext"> Home</ion-text>
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="hobbies">
          <ion-label class="menu1">
            <ion-icon class="icons-menu" src="../assets/tvsom.svg"></ion-icon>
            <ion-text class="menutext"> TV & Sound</ion-text>
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="hobbies">
          <ion-label class="menu1">
            <ion-icon
              class="icons-menu"
              src="../assets/Smarthome.svg"
            ></ion-icon>
            <ion-text class="menutext"> Smart Home</ion-text>
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-item lines="none" button (click)="buttonClick()">
      <img
        routerLink="help"
        src="../assets/img/needhelp.png"
        class="helppage()"
      />
    </ion-item>
  </ion-content>
</ion-menu>






<!-- Login Create Account -->
<ion-menu side="end" menuId="menu-choose" contentId="main">
  <ion-header>
    <ion-toolbar class="sidemenu">
      <ion-buttons>
        <div class="menuclose" (click)="closemenu()">
          <ion-icon slot="end" name="close-outline"></ion-icon>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!-- buttonlogin -->
  <ion-button class="login" fill="outline" (click)="menulogin()">
    <ion-text style="margin-left: 5px">Log in</ion-text>
  </ion-button>
  <!-- buttoncreateaccount -->
  <ion-button style="margin-top: 5px" class="login" fill="outline">
    <ion-text style="margin-left: 5px">Create an Account</ion-text>
  </ion-button>
  <ion-content id="main">
    <ion-list class="sidemenuoptions"> </ion-list>
    <ion-item lines="none" class="helplogin" button (click)="helppage()">
      <img src="../assets/img/needhelp.png" />
    </ion-item>
  </ion-content>
</ion-menu>



<!-- Menu Login -->
<ion-menu side="end" menuId="menu-login" contentId="main">

  </ion-header>
  <!-- buttonlogingoogle -->
  <ion-button class="login" fill="outline" (click)="menuprofile()">

    <ion-text style="margin-left: 5px">Log in with Google</ion-text>

  </ion-button>
  <ion-content id="main">
    <ion-list class="sidemenuoptions"> </ion-list>
    <ion-item lines="none" class="helplogin" button (click)="helppage()">
      <img src="../assets/img/needhelp.png" />
    </ion-item>
  </ion-content>
</ion-menu>
