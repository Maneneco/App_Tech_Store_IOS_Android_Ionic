<ion-header>
  <ion-toolbar style="height: 74px">
    <ion-title>Your warranty <br> products</ion-title>
    <ion-label>Click each to see more detailed information</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-label>Your warranty products: </ion-label>

  <ion-row>
    <ion-col>
      <ion-button (click)="menuFilters()" style="--box-shadow: none; height: 30px; width: auto; margin-top: 5px; ">
        <ion-icon name="menu-outline"  style="font-size: 30px;"></ion-icon> Filters
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item button *ngFor="let DEV of products" [routerLink]="['/', 'products', DEV.id]">
      <ion-avatar slot="start">
        <img [src]="DEV.img">
      </ion-avatar>
      <ion-label>
        <h2>{{ DEV.type }}</h2>
        <p>{{ DEV.model }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block">Add one Product</ion-button>

  <ion-menu side="start" menuId="menuFilters" contentId="main">

  <ion-content>
    <ion-toolbar>
      <ion-title style="color: rgb(21, 101, 192)">Filters</ion-title>
      <ion-buttons slot="primary">
        <div (click)="closemenu()">
          <ion-icon slot="end" color="primary" size="large" name="close-outline"></ion-icon>
        </div>
      </ion-buttons>
    </ion-toolbar>

    <ion-item style="color: rgb(21, 101, 192)">
      <ion-label>Date:</ion-label>
      <ion-select>
        <ion-select-option value="brown">Recent</ion-select-option>
        <ion-select-option value="blonde">Expiring</ion-select-option>
        <ion-select-option value="black">Expired</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-grid style="color: rgb(21, 101, 192);">
      <ion-row>
        <ion-col col-6>
          <ion-button color="primary"  expand="block"  (click)='reset()'> Reset </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button  color="primary"  expand="block" (click)='filter()' > Apply </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
  </ion-menu>
</ion-content>
