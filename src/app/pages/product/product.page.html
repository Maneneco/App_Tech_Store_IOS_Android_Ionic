<ion-header>
  <ion-toolbar style="height: 74px">
    <ion-title>product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-title style="margin-top: 10px;">Product</ion-title>


    <div *ngIf="product">
      <ion-item>
        <ion-label position="stacked"> Type: {{product.type}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> Purchase Date: {{product.purchaseDate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Expiring Date: {{product.expiringDate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Model: {{product.model}}</ion-label>
      </ion-item>
      <ion-item>
        <img [src]="product.img">
      </ion-item>
    </div>

      <ion-button style="margin-top: 10px; font-size: 20px;" expand="block" (click)="addInformation()">
        Ask Warranty
      </ion-button>
      <ion-button style="margin-top: 10px; font-size: 20px;" expand="block" (click)="delete()">
        Delete Product
      </ion-button>
</ion-content>
