<ion-header>
  <ion-toolbar style="height: 74px">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <img src="https://static.pcdiga.com/media/catalog/product/cache/7800e686cb8ccc75494e29411e232323/p/r/product-p012064-24371.jpg">

      <ion-item>
        <ion-label style="float: right;"> Price: {{ produto.price }}</ion-label>
        <ion-button (click)="cartProduto()">
          <ion-icon style="color:white;" name="cart-outline"></ion-icon>
          Add to Cart
        </ion-button>
      </ion-item>

      <ion-item>
      <ion-label> Type: {{ produto.type }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Model: {{ produto.model }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Layout: {{ produto.filter.layout}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Keys: {{ produto.filter.keys}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Connection: {{ produto.filter.connection}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> RGB: {{ produto.filter.rgb}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Purpose: {{ produto.filter.flow}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
